# Performance optimization for large repos
ignore_submodules = true

# ============================================================================
# LANGUAGES & TOOLS (OPTIMIZED FOR BU IST STACK)
# ============================================================================

[nodejs]
format = "via [â¬¢ $version](bold green) "
detect_extensions = ["js", "mjs", "cjs", "ts", "json"]
detect_files = ["package.json", ".nvmrc", "node_modules"]
version_format = "v${major}.${minor}.${patch}"

[php]
format = "via [ðŸ˜ $version](147 bold) "
detect_extensions = ["php"]
detect_files = ["composer.json", ".php-version", "artisan", "wp-config.php"]
version_format = "v${major}.${minor}.${patch}"

[python]
format = 'via [ðŸ $version]($style) '
style = "yellow bold"
detect_extensions = ["py"]
detect_files = ["requirements.txt", ".python-version", "pyproject.toml", "Pipfile", "manage.py"]
version_format = "v${major}.${minor}.${patch}"

[docker_context]
format = "via [ðŸ³ $context](blue bold) "
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

# ============================================================================
# CLOUD & INFRASTRUCTURE
# ============================================================================

[aws]
format = 'on [â˜ï¸ ($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "â˜ï¸ "
# Only show when working with AWS files or when profile is explicitly set
detect_files = [
    'serverless.yml',
    'cloudformation.yml',
    '.aws-sam',
    'terraform.tf',
    'main.tf',
    'cdk.json'
]

[kubernetes]
format = 'on [â›µ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = false
detect_files = ['k8s', 'kubernetes', 'kustomization.yaml']

# ============================================================================
# SYSTEM INFO (MINIMAL)
# ============================================================================

[username]
format = "[$user]($style)@"
style_user = "bold yellow"
style_root = "bold red"
show_always = false

[hostname]
ssh_only = true
format = "[$hostname]($style) in "
style = "bold green"

[cmd_duration]
min_time = 1_000  # Show duration for commands taking >1 second
format = "took [$duration]($style) "
style = "yellow bold"
show_milliseconds = false

# ============================================================================
