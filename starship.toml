# ============================================================================
# GIT - OPTIMIZED FOR PERFORMANCE
# ============================================================================

[git_branch]
symbol = "ðŸŒ± "
format = "on [$symbol$branch]($style) "
style = "bold purple"
truncation_length = 20
truncation_symbol = "â€¦"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
