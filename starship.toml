# ~/.config/starship.toml
# BU IST Optimized Starship Configuration
# Optimized for PHP, JavaScript, and Python development with server management

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Add a blank line between shell prompts for better readability
add_newline = true

# Timeout for command execution (2 seconds)
command_timeout = 2000

# Optimized format - shows only relevant information
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$php\
$nodejs\
$python\
$docker_context\
$aws\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# ============================================================================
# PROMPT CHARACTER
# ============================================================================

[character]
success_symbol = "[âž¤](bold green)"
error_symbol = "[âž¤](bold red)"
vimcmd_symbol = "[â®](bold green)"

# ============================================================================
# DIRECTORY
# ============================================================================

[directory]
truncation_length = 3
truncate_to_repo = false
style = "bold blue"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = "ðŸ”’"
read_only_style = "red"

